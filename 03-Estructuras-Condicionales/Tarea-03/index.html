    <script>
        /*Hacer un algoritmo que imprimima el nombre de un art√≠culo, clave, precio original y su precio con descuento. 
        El descuento lo hace en base a la clave. Si la clave es 01 el descuento es del 10% y si la clave es 02 el descuento es del 20%(solo existen dos claves).*/

        const dormir = 1.08, sentado = 1.66;
        clave = prompt("Cual es la clave del producto (01, 02)");
        const precio = 3500
        clave == 01 ? alert(`El Jabon que cuesta $3.500, hoy tiene un precio de  $` + (precio - (precio * 0.10))) :
            alert(`El Jabon que cuesta $3.500, hoy tiene un precio de $` + (precio - (precio * 0.20)))


    </script>
