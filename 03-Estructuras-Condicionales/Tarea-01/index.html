    <script>
        // variable declarada fuera de la funcion, global
        let hourly = Number(prompt("how many hours did you work?"));

        //funcion nombre () {}
        function salary(){
            
            let extras = hourly - 40;
            // ternary operator (condition) ? true : false
            totalSalary =(hourly >= 40) ? ((hourly*16)+(extras*20))   :  (hourly*16);
            return alert(`Because your worked ${hourly} hours, you will be pay $ ${totalSalary} dolars`)
            
        }

        //llamar funcion con variable que cree por fuera anteriormente
        salary(hourly)
         

    </script>
