<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numeroDeHombres;
        let numeroDeMujeres;
        numeroDeHombres = parseInt(prompt("Ingresa cantidad de hombres"));
        numeroDeMujeres = parseInt(prompt("ingresa cantidad de mujeres"));
        total = numeroDeHombres + numeroDeMujeres
        alert("El porcentaje de hombres es " + Math.round((numeroDeHombres / total) * 100) + " %" + 
        "y el porcentaje de mujeres es " + Math.round((numeroDeMujeres / total) * 100)+ " %");
    
    </script>
</body>

</html>
