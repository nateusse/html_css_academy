<body>


  <script>
    const dormir = 1.08, sentado = 1.66;
    actividad=prompt("Actividad que realizaste");
    tiempo = Number(prompt("Minutos que llevas realizando la actividad"));
    //hola estoy cipando un texto 
    actividad !== "dormir" ? alert(`  Al ${actividad} has quemado `+ tiempo*sentado+ " calorias") :   (alert(`Al  ${actividad} has quemado `+ tiempo*dormir + " calorias"))

 

  </script>
