<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--link bootrstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--phone-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <!--Icons bootrstrap-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

</head>

<body>
    <!--Realizar funciones básicas con array y objetos, tales como: crear, recuperar, agregar y eliminar elementos almacenados.-->

    <div>
        <nav class="navbar navbar-expand bg-light">
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-primary fw-bold" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary fw-bold" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-primary fw-bold" href="#">Pricing</a>
                    </li>
                    
                </ul>
            </div>
        </nav>
        <h2 class="display-4  fw-bold  text-white">Register Form</h2>
        <main class="container offset-3 py-4 ">
            <form>
                <div class="form-group">
                    <div class="row ">
                        <div class="col-2 ">
                            <label for="name">Name:</label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="name" name="name">
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-2">
                            <label for="name">Last name:</label>
                        </div>
                        <div class="col-4">
                            <input class="form-control" type="text" placeholder="last name" name="lname">
                        </div>
                    </div>
                </div>


                <div class="form-group ">
                    <div class="row ">
                        <div class="col-2 ">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col-4">
                            <input type="email" class="form-control" placeholder="email" name="email">
                        </div>
                    </div>
                </div>


                <div class="form-group ">
                    <div class="row ">
                        <div class="col-2 ">
                            <label for="address">Address:</label>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control" placeholder="address" name="address">
                        </div>
                    </div>
                </div>


                <div class="form-group ">
                    <div class="row ">
                        <div class="col-2 ">
                            <label for="birthday">Birthday</label>
                        </div>
                        <div class="col-4">

                            <input type="date" class="form-control" placeholder="email" name="birthday">
                        </div>
                    </div>
                </div>


                <div class="form-group ">
                    <div class="row ">
                        <div class="col-2 ">
                            <p for="cuidad">Cuidad</p>
                        </div>
                        <div class="col-5">
                            <select id="city">
                                <option value="Medellin">Seattle</option>
                                <option value="Bello">Nueva York</option>
                                <option value="Envigado">Chicago</option>
                                <option value="Sabaneta">San Francisco</option>
                                <option value="Barbosa">Michigan</option>

                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group ">
                    <div class="row ">
                        <div class="col-2 ">
                            <label for="phone">Phone</label>
                        </div>
                        <div class="col-3">

                            <input type="tel" id="phone" class="form-control" name="phone">

                        </div>
                    </div>
                </div>


                <button type="reset" class="btn btn-primary offset-3 mt-2" id="btn" onclick="Capturar()"> Add
                    info</button>
            </form>


        </main>

        <!-- Footer -->
        <footer class=" text-center text-white ">
            <!-- Grid container -->
            <div class="container p-2">
                <!-- Section: Social media -->

                <section class="">
                    <!-- Facebook -->
                    <a class="btn btn-outline-primary btn-floating" href="#!" role="button"><i class="bi bi-facebook"></i></a>

                    <!-- Youtube -->
                    <a class="btn btn-outline-primary btn-floating " href="#!" role="button"><i class="bi bi-youtube"></i></a>

                    <!-- Twitter-->
                    <a class="btn btn-outline-primary btn-floating " href="#!" role="button"><i class="bi bi-twitter"></i></a>

                     <!-- Google -->
                    <a class="btn btn-outline-primary btn-floating " href="#!" role="button"><i class="bi bi-google"></i></a>
                </section>

            </div>
           

            <!-- Copyright -->
            <div class="text-center p-4 text-primary" style="background-color: rgba(0, 0, 0, 0.05);">
                © 2022 Copyright:
                <a class=" fw-bold text-primary" href="https://mdbootstrap.com/">Natalia Eusse</a>
            </div>
        </footer>
        <script src=" script.js">
        </script>
</body>

</html>
